<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body>
	<div id="frame" class="container">
		<h1>Wikipedia Viewer</h1>
		<div class="search-content">
			<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a>

			<div id="el">
				<p id="form-search"></p>
				<p id="search"><img src="img/search_mobile.png"></p>
			</div>
			<div id="search-des">Search Article</div>
		</div>

		<div>
			<ul id="wiki-viewer">

			</ul>
		</div>
	</div>

	<nav class="navbar">
		<a href="http://www.techntv.co"><span>Home</span></a>
		<a href="http://www.techntv.co"><span>About</span></a>
	</nav>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
